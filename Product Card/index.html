<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font awesome icon link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS link -->

    <link rel="stylesheet" href="styles.css" />

    <title>Product Card</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <picture>
          <source
            media="(max-width: 768px)"
            srcset="img/image-product-mobile.jpg"
          />
          <img class="pic" src="img/image-product-desktop.jpg" alt="" />
        </picture>
      </div>

      <div class="right">
        <p class="title">Perfume</p>
        <h1>
          Gabrielle <br />
          Essence Eau <br />
          De Parfum
        </h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-tag">
          <p>$149.99 <span class="original-price">$169.99</span></p>
        </div>

        <button class="btn">
          <i class="fa-solid fa-cart-shopping"></i>Add a Cart
        </button>
      </div>
    </div>
  </body>
</html>
