<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Site icon link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Result Summary</title>
  </head>
  <body>
    <main>
      <div class="result-summary">
        <div class="result-left">
          <h1 class="title">Your Result</h1>
          <p class="result-score"><span>76</span> of 100</p>

          <div class="result-container">
            <p class="rank">Great</p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="result-right">
          <h2>Summary</h2>
          <div class="result-breakdown">
            <div class="result-breakdown-items">
              <div>
                <img src="images/icon-reaction.svg" alt="reaction" />
                <h3>Reaction</h3>
              </div>
              <p class="score"><span>80</span> / 100</p>
            </div>
            <div class="result-breakdown-items">
              <div>
                <img src="images/icon-reaction.svg" alt="reaction" />
                <h3>Reaction</h3>
              </div>
              <p class="score"><span>80</span> / 100</p>
            </div>
            <div class="result-breakdown-items">
              <div>
                <img src="images/icon-reaction.svg" alt="reaction" />
                <h3>Reaction</h3>
              </div>
              <p class="score"><span>80</span> / 100</p>
            </div>
            <div class="result-breakdown-items">
              <div>
                <img src="images/icon-reaction.svg" alt="reaction" />
                <h3>Reaction</h3>
              </div>
              <p class="score"><span>80</span> / 100</p>
            </div>
          </div>

          <button class="button">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
